---
# `global` variables are available to all components. For example:
#  global:
#    - name: GLOBAL_ONE
#      value: "Available to all"
global:

# Create variables here with the name of your component and the values of the
# variables then need. For example:
# my-component:
#   - name: VARIABLE_ONE
#     value: "Variable Value"
#   - name: VARIABLE_TWO
#     value: 1234
syncbot:
  - name: MESSAGE_TRANSLATOR_ANCHOR_BASE_URL
    value: 'http://resin.io'
  - name: MESSAGE_TRANSLATOR_PRIVACY_INDICATORS
    value: '{
      "hidden": {
        "word": "whisper",
        "char": "~"
      },
      "shown": {
        "word": "comment",
        "char": "%"
      }
    }'
  - name: PROCBOT_BOTS_TO_LOAD
    value: 'syncbot'
  - name: SYNCBOT_ALIAS_USERS
    value: '["hubot"]'
  - name: SYNCBOT_ERROR_SOLUTIONS
    value: '{
      "discourse": {
        "^403": {
          "description": "permissions error",
          "fixes": [
            "Your username on all services should be a derivative of your GitHub username, try `Hubot suggest usernames for …`.",
            "If you’ve done that, and Discourse is still complaining, then ping sqweelygig."
          ]
        }
      }
    }'
  - name: SYNCBOT_ERROR_UNDOCUMENTED
    value: 'No fixes currently documented. (cc @sqweelygig)'
  - name: SYNCBOT_LISTENER_CONSTRUCTORS
    value: '{
      "flowdock": {
        "organization": "rulemotion",
        "token": "<<INJECT_flowdock_token>>"
      },
      "front": {
        "secret": "<<INJECT_front_secret>>",
        "token": "<<INJECT_front_token>>",
        "channelPerInbox": <<TODO object of inb_blah to cha_blah here. Exactly the same object structure as previous SYNCBOT_FRONT_CONSTRUCTOR_OBJECT.inbox_channels>>
      },
      "discourse": {
        "instance": "forums.resin.io",
        "username": "syncbot",
        "secret": "<<INJECT_discourse_secret>>",
        "token": "<<INJECT_discourse_token>>"
      }
    }'
  - name: SYNCBOT_MAPPINGS
    value: '<<TODO, exactly the same as previous>>'
  - name: SYNCBOT_NAME
    value: 'syncbot'
  - name: SYNCBOT_PORT
    value: '4567'
